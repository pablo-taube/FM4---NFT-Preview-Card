<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>


<body>

  <main>

    <!-- NFT Card -->
      <div class="card">

        <!-- Card Image -->
        <div class="card-bg">
          <img src="./images/image-equilibrium.jpg" alt="NFT Item image" class="bg-top">
          <img src="./images/icon-view.svg" alt="Eye icon" class="bg-hover">
        </div>
    
        <!-- Title and text -->
        <div class="description">
          <h1> Equilibrium #3429 </h1>
          <p> Our Equilibrium collection promotes balance and calm. </p>
        </div>
    
        <!-- Ethereum -->
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <h2> 0.041 ETH </h2>
        </div>
    
        <!-- Time -->
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <h3> 3 days left </h3>
        </div>
        
        <hr>

        <!-- Author -->
        <div class="author">
          <img src="./images/image-avatar.png" alt="author's photo">
          <h4>Creation of <span class="name"> Jules Wyvern </span> </h4>
        </div>
  
      </div>
    
  </main>

  <footer>
    <!-- Attribution-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/pablo-taube">Pablo Taube</a>.
    </div>

  </footer>

</body>
</html>
